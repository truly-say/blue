<!DOCTYPE html>
<html lang="ko">
<head>   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Lam Graduation Cruise</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌊</text></svg>">
  <meta name="description" content="2025 Blue Lam Graduation Cruise - 청춘의 최종본">
  <style>
    /* Ensure scrolling is enabled */
    body, html {
      overflow: auto !important;
      height: auto;
    }
    
    /* Add a container for progress text if missing */
    .system-status {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #progress-text {
      font-family: monospace; /* Ensure monospace font for □■ characters */
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="horror-glitch"></div>
  <div class="overlay"></div>
  <nav class="navbar">
    <a href="#" class="nav-logo glitch-text" data-text="BLUE LAM">BLUE LAM</a>
    <div class="nav-controls">
      <div class="nav-time" id="current-time"></div>
      <div class="nav-danger-level" id="danger-level">SYSTEM: UNSTABLE</div>
    </div>
  </nav>
  
  <div class="container">
    <img src="선청고등학교.png" alt="School Image" class="school-image-overlay">
    <section class="hero-section">
      <div class="school-name glitch-text" data-text="善淸高等學校">善淸高等學校</div>
      <h1 class="glitch-text" data-text="청춘의 최종본">■■의 최종본</h1>
      <div class="subtitle">"진정으로 맑고 깨끗한 푸름의 정의에서."</div>
      
      <div class="countdown">
        <div class="countdown-label">Departure Countdown</div>
        <div class="countdown-numbers" id="countdown-display">00:00:00</div>
      </div>
    </section>
    <div class="system-status">
      <div class="status-gauge">
        <div class="status-progress"></div>
      </div>
      <br>
      <div class="status-text"></div>
      <!-- Add progress text element -->
      <div id="progress-text"></div>
    </div>
    <section class="info-section">
      <div class="info-card glitch-hover" data-page="timeline">
        <div class="info-card-inner">
          <h3>타임라인</h3>
          <p>2025.01.02 ~ 2025.02.02</p>
          <div class="card-overlay"></div>
        </div>
      </div>
      <div class="info-card glitch-hover" data-page="character">
        <div class="info-card-inner">
          <h3>메시지</h3>
          <p>"우리도 결국엔 完璧을 熱望했었잖아."</p>
          <div class="card-overlay"></div>
        </div>
      </div>
      <div class="info-card glitch-hover" data-page="status">
        <div class="info-card-inner">
          <h3>상태</h3>
          <p id="status-message">SYSTEM DEGRADATION IMMINENT</p>
          <div class="card-overlay"></div>
        </div>
      </div>
    </section>
  </div>
  <div class="waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
