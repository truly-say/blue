<!DOCTYPE html>
<html lang="ko">
  <head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Lam Graduation Cruise</title>
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/audio-footer.css">
    <link rel="stylesheet" href="src/styles/modal.css">
    <link rel="stylesheet" href="src/styles/date-restriction.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌊</text></svg>">
    <meta name="description" content="2025 Blue Lam Graduation Cruise - 청춘의 최종본">
  </head>
<body>
  <div class="horror-glitch"></div>
  <div class="overlay"></div>
  <nav class="navbar">
    <a href="#" class="nav-logo glitch-text" data-text="BLUE LAM">BLUE LAM</a>
    <div class="nav-controls">
      <div class="nav-time" id="current-datetime"></div>
      <div class="nav-danger-level" id="danger-level">SYSTEM: UNSTABLE</div>
    </div>
  </nav>
  
  <div class="container">
    <img src="assets/images/선청고등학교.png" alt="School Image" class="school-image-overlay">
      <section class="hero-section">
        <div class="school-name">善淸高等學校</div>
        <h1 id="main-title" data-original="■■의 최종본" data-alternate="청춘의 최종본">■■의 최종본</h1>
        <div class="subtitle">"진정으로 맑고 깨끗한 푸름의 정의에서."</div>
       <div class="countdown">
      <div class="countdown-label">Next Series Countdown</div>
      <div class="countdown-numbers" id="countdown"></div>
    </div>
    </section>
    <div class="system-status">
      <div class="status-gauge">
        <div class="status-progress"></div>
      </div>
      <br>
      <div class="status-text"></div>
      <div id="progress-text"></div>
    </div>
    <div class="navigation-button-container">
      <button id="youth-button" class="transition-button hidden">
        미완성 청춘으로
      </button>
    </div>
    <section class="info-section">
      <div class="info-card glitch-hover" data-page="timeline">
        <div class="info-card-inner">
            <h3>타임라인</h3>
            <p>2025.01.03 ~ 2025.02.02</p>
            <div class="card-overlay"></div>
        </div>
    </div>
    <div class="info-card glitch-hover" data-page="map">
        <div class="info-card-inner">
            <h3>맵</h3>
            <p>CRUISE SHIP MAP</p>
            <div class="card-overlay"></div>
        </div>
    </div>
    <div class="info-card glitch-hover" id="memory-card">
        <div class="info-card-inner">
            <h3>memory</h3>
            <p>"우리도 결국엔 完璧을 熱望했었잖아."</p>
            <div class="card-overlay"></div>
        </div>
    </div>
    </section>
  </div>
  <div class="waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  
  <!-- 비밀번호 모달 (메모리 페이지 클릭 시 표시) -->
  <div class="password-modal" id="passwordModal">
    <div class="password-container">
      <h2>보안 시스템</h2>
      <p>이번 졸업여행의 목적지를 입력하세요.</p>
      <div class="password-input-container">
        <input type="password" id="passwordInput" placeholder="비밀번호 입력" maxlength="5">
        <button id="submitPassword">확인</button>
      </div>
      <div class="password-hint">
        <span id="passwordHint">티켓을 확인하세요.</span>
      </div>
      <div class="error-message" id="errorMessage"></div>
    </div>
  </div>
  
  <!-- 오디오 푸터 -->
  <footer class="audio-footer">
    <div class="audio-title">Ocean Waves</div>
    <button id="wave-sound-play" class="media-btn">▶</button>
    <div class="controls-group">
      <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="50">
    </div>
  </footer>
  
  <script src="src/scripts/status-config.js"></script>
  <script src="src/scripts/audio.js"></script>
  <script src="src/scripts/script.js"></script>
  <script src="src/scripts/modal.js"></script>
</body>
</html>
