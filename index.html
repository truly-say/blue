<!DOCTYPE html>
<html lang="ko">
<head>   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Lam - Under Maintenance</title>
  <style>
    :root {
      --deep-background: #001f3f;
      --text-color: #ffffff;
      --accent-color: #4affff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.4;
      background: linear-gradient(to bottom, #001f3f, #000810);
      color: var(--text-color);
      min-height: 100vh;
      overflow: auto !important;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      background: rgba(7, 20, 35, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(150, 180, 200, 0.1);
    }

    .nav-logo {
      color: #7cacca;
      text-decoration: none;
    }

    .nav-controls {
      display: flex;
      gap: 2rem;
    }

    .container {
      padding-top: 80px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .status-content {
      margin-top: 2rem;
      text-align: center;
    }

    .status-gauge {
      width: 300px;
      height: 5px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 2.5px;
      overflow: hidden;
      margin: 2rem auto;
    }

    .status-progress {
      height: 100%;
      background-color: var(--accent-color);
      width: 0%;
      transition: width 0.3s linear;
      border-radius: 2.5px;
    }

    .status-image {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin: 1rem 0;
      margin-bottom: -1rem;
      animation: bounce 1.2s infinite cubic-bezier(0.36, 0, 0.66, -0.56);
    }

    .status-message {
      font-size: 1.5rem;
      color: var(--text-color);
      margin: 1rem 0;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @media (max-width: 768px) {
      .status-gauge {
        width: 80%;
      }
      .status-message {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="#" class="nav-logo">BLUE LAM</a>
    <div class="nav-controls">
      <div class="nav-time" id="current-datetime"></div>
      <div class="nav-danger-level">SYSTEM: MAINTENANCE</div>
    </div>
  </nav>

  <div class="container">
    <div class="status-content">
      <img src="images/살구.png" alt="Status Image" class="status-image">
      <div class="status-gauge">
        <div class="status-progress"></div>
      </div>
      <div class="status-message"><h1>홈페이지를 수정 중입니다...</h1>
      <br>얼리 엑세스 예정일: 2025.02.15</div>
    </div>
  </div>

  <script>
    // 시간 표시 업데이트
    function updateDateTime() {
      const now = new Date();
      const timeDisplay = document.getElementById('current-datetime');
      if (timeDisplay) {
        timeDisplay.textContent = now.toLocaleString('ko-KR', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          hour12: false
        });
      }
    }

    // 프로그레스 바 애니메이션
    function animateProgress() {
      const progress = document.querySelector('.status-progress');
      let width = 0;
      
      function step() {
        if (width >= 100) width = 0;
        width += 1;
        progress.style.width = width + '%';
        setTimeout(step, 100);
      }
      
      step();
    }

    // 초기화
    document.addEventListener('DOMContentLoaded', () => {
      updateDateTime();
      setInterval(updateDateTime, 1000);
      animateProgress();
    });
  </script>
</body>
</html>
