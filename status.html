<!DOCTYPE html>
<html lang="ko">
<head>   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Lam Graduation Cruise - Status</title>
  <link rel="stylesheet" href="glitch.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌊</text></svg>">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #333;
    }
    .navbar {
      background: #000;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-size: 18px;
    }
    .nav-logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      text-transform: uppercase;
    }
    .nav-controls {
      display: flex;
      gap: 20px;
    }
    .nav-time, .nav-danger-level {
      color: white;
      font-weight: bold;
    }
    .side-nav {
      position: fixed;
      top: 70px;
      left: 0;
      background: #333;
      padding-top: 20px;
      width: 200px;
      height: 100%;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
    .side-nav-item {
      display: block;
      padding: 15px;
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    .side-nav-item:hover, .side-nav-item.active {
      background: #555;
      cursor: pointer;
    }
    .container {
      margin-left: 220px;
      padding: 40px;
    }
    .hero-section {
      margin-bottom: 40px;
    }
    .hero-section h1 {
      font-size: 48px;
      color: #222;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
    }
    .subtitle {
      text-align: center;
      font-size: 20px;
      color: #666;
    }
    .status-section {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .status-section h2 {
      font-size: 32px;
      color: #222;
      text-align: center;
    }
    .status-content {
      margin-top: 20px;
    }
    .status-content p, .status-content ul {
      font-size: 16px;
      line-height: 1.6;
    }
    .status-content ul {
      list-style: none;
      padding-left: 20px;
    }
    .status-content li {
      margin-bottom: 10px;
      padding-left: 10px;
      position: relative;
    }
    .status-content li::before {
      content: '';
      position: absolute;
      top: 12px;
      left: -10px;
      width: 6px;
      height: 6px;
      background-color: #3498db;
      border-radius: 50%;
    }
    .waves {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: -1;
    }
    .wave {
      background: #0099ff;
      height: 5px;
      margin: 1px;
      animation: wave 5s infinite;
    }
    @keyframes wave {
      0% { transform: scaleY(1); }
      50% { transform: scaleY(1.5); }
      100% { transform: scaleY(1); }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="nav-logo glitch-text" data-text="BLUE LAM">BLUE LAM</a>
    <div class="nav-controls">
      <div class="nav-time" id="current-datetime"></div>
      <div class="nav-danger-level" id="danger-level">SYSTEM: UNSTABLE</div>
    </div>
  </nav>
  
  <div class="side-nav">
    <a href="#current-status" class="side-nav-item" data-section="current-status">현재 상태</a>
    <a href="#system-health" class="side-nav-item" data-section="system-health">시스템 상태</a>
    <a href="#alerts" class="side-nav-item" data-section="alerts">알림</a>
  </div>

  <div class="container">
    <section class="hero-section">
      <h1 class="intermittent-glitch" data-text="상태">상태</h1>
      <div class="subtitle">"시스템 상태와 경고를 추적하라!"</div>
    </section>

    <section id="current-status" class="status-section">
      <h2>현재 상태</h2>
      <div class="status-content">
        <p>현재 시스템 상태:</p>
        <ul>
          <li>프로젝트: 활성화 중</li>
          <li>서버 상태: 안정적</li>
          <li>데이터베이스 연결: 정상</li>
        </ul>
      </div>
    </section>

    <section id="system-health" class="status-section">
      <h2>시스템 상태</h2>
      <div class="status-content">
        <p>시스템 모니터링 결과:</p>
        <ul>
          <li>CPU 사용률: 25%</li>
          <li>메모리 사용률: 40%</li>
          <li>디스크 사용률: 60%</li>
        </ul>
      </div>
    </section>

    <section id="alerts" class="status-section">
      <h2>알림</h2>
      <div class="status-content">
        <p>현재 발생한 경고 및 알림:</p>
        <ul>
          <li>알림 1: 서버 과부하 임박</li>
          <li>알림 2: 업데이트 필요 (보안 패치)</li>
        </ul>
      </div>
    </section>
  </div>

  <div class="waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <script>
    // Update real-time datetime in navigation
    function updateDateTime() {
      const currentTime = new Date();
      document.getElementById("current-datetime").innerText = currentTime.toLocaleString();
    }

    setInterval(updateDateTime, 1000);

    // Smooth scrolling for navigation
    document.querySelectorAll('.side-nav-item').forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
        const targetId = item.getAttribute('href').substring(1);
        document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
