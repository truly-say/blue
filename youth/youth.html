<!DOCTYPE html>
<html lang="ko">
<head>   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
<link rel="stylesheet" href="styles/glitch.css">
  <title>미완성 청춘에게</title>
</head>
<body>
  <div class="overlay"></div>
  <nav class="navbar">
    <a href="#" class="nav-logo">미완성</a>
    <div class="nav-controls">
      <div class="nav-time" id="current-datetime"></div>
      <div class="nav-danger-level">SYSTEM: UNSTABLE</div>
    </div>
  </nav>
  
  <div class="container">
    <div class="winter-snow"></div>
    <img src="선청고등학교.png" alt="School Image" class="school-image-overlay" id="schoolImage">
    
    <section class="hero-section">
      <div class="school-name glitch-text" data-text="善淸高等學校">善淸高等學校</div>
      <h1 class="glitch-text" data-text="미완성 청춘에게">미완성 청춘에게</h1>
      <div class="subtitle">"어쩌고 부제목"</div>
    </section>

    <div class="system-status">
      <div class="status-gauge">
        <div class="status-progress"></div>
      </div>
      <div class="status-text"></div>
      <div id="progress-text"></div>
    </div>

    <section class="info-section">
      <div class="info-card glitch-hover" data-page="index">
        <div class="info-card-inner">
          <h3>회상하기</h3>
          <p>14기의 기억을 더듬습니다</p>
          <div class="card-overlay"></div>
        </div>
      </div>
      <div class="info-card glitch-hover" data-page="reboot">
        <div class="info-card-inner">
          <h3>재시작하기</h3>
          <p id="status-message">또다른 가능성을 봅니다</p>
          <div class="card-overlay"></div>
        </div>
      </div>
    </section>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Snow effect code remains the same
      const snowContainer = document.querySelector(".winter-snow");
      const snowflakeCount = 100;
      
      for (let i = 0; i < snowflakeCount; i++) {
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.opacity = `${0.4 + Math.random() * 0.6}`;
        snowflake.style.width = snowflake.style.height = `${3 + Math.random() * 4}px`;
        snowflake.style.animationDelay = `${Math.random() * 5}s`;
        snowflake.style.animationDuration = `${10 + Math.random() * 20}s`;
        snowContainer.appendChild(snowflake);
      }

      // Image glitch effect
      const schoolImage = document.getElementById('schoolImage');
      let isOriginalImage = true;

     function triggerImageGlitch() {
  if (Math.random() < 0.3) { // 30% 확률로 변경
    schoolImage.classList.add('glitching');
    
    // 랜덤한 시간 후에 이미지 전환
    setTimeout(() => {
      schoolImage.src = '홍련.png';
    }, Math.random() * 100); // 0-100ms 사이의 랜덤한 시간
    
    // 랜덤한 지속 시간 후에 원래 이미지로 복귀
    setTimeout(() => {
      schoolImage.src = '선청고등학교.png';
      schoolImage.classList.remove('glitching');
    }, 300 + Math.random() * 200); // 300-500ms 사이의 랜덤한 시간
  }
}

// 3-7초 사이의 랜덤한 간격으로 글리치 효과 발생
setInterval(triggerImageGlitch, 3000 + Math.random() * 4000);

      // Update current time
      const updateDateTime = () => {
        const now = new Date();
        document.getElementById("current-datetime").textContent = 
          now.toLocaleTimeString('ko-KR', { hour12: false });
      };
      
      updateDateTime();
      setInterval(updateDateTime, 1000);
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
