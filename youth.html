<!DOCTYPE html>
<html lang="ko">
<head>   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미완성 청춘에게</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="youth-styles.css">
  <link rel="stylesheet" href="glitch.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌊</text></svg>">
  <meta name="description" content="미완성 청춘에게">
  <style>
    /* 눈송이가 부드럽게 떨어지는 애니메이션 */
    @keyframes snow {
      0% {
        transform: translateY(-10%);
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .snowflake {
      position: absolute;
      top: -10%; /* 화면 위에서 시작 */
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      opacity: 0.9;
      pointer-events: none;
      animation: snow linear infinite;
    }

    /* 랜덤 애니메이션 */
    .snowflake {
      animation-duration: calc(8s + 4s * random()); /* 느린 속도 */
      animation-delay: calc(-10s + random() * 5s);
      left: calc(100% * random()); /* 랜덤 위치 */
    }

    /* 다양한 크기와 효과 추가 */
    .snowflake:nth-child(odd) {
      width: 10px;
      height: 10px;
      animation-duration: 12s;
    }

    .snowflake:nth-child(even) {
      width: 6px;
      height: 6px;
      animation-duration: 10s;
    }
  </style>
</head>
<body>
  <div class="horror-glitch"></div>
  <div class="overlay"></div>
 <nav class="navbar">
    <a href="#" class="nav-logo glitch-text" data-text="BLUE LAM">BLUE LAM</a>
    <div class="nav-controls">
      <div class="nav-time" id="current-datetime"></div>
      <div class="nav-danger-level" id="danger-level">SYSTEM: UNSTABLE</div>
    </div>
  </nav>
  
  <div class="container">
    <img src="선청고등학교.png" alt="School Image" class="school-image-overlay">
    <section class="hero-section">
      <div class="school-name glitch-text" data-text="善淸高等學校">善淸高等學校</div>
      <h1 class="intermittent-glitch" data-text="미완성 청춘에게">미완성 청춘에게</h1>
      <div class="subtitle">"어쩌고 부제목"</div>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const snowContainer = document.createElement('div');
      snowContainer.classList.add('snow');
      document.body.appendChild(snowContainer);
      
      for (let i = 0; i < 50; i++) { // 눈송이 50개 (조금만)
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.style.left = `${Math.random() * 100}vw`; // 랜덤한 x 위치
        snowflake.style.animationDuration = `${8 + Math.random() * 4}s`; // 느리게 떨어짐
        snowflake.style.animationDelay = `${-Math.random() * 5}s`; // 시간 차이 추가
        snowContainer.appendChild(snowflake);
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
