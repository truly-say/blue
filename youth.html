<!DOCTYPE html>
<html lang="ko">
<head>   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Lam Graduation Cruise</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="youth-styles.css">
<link rel="stylesheet" href="glitch.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌊</text></svg>">
  <meta name="description" content="2025 Blue Lam Graduation Cruise - 청춘의 최종본">
</head>
<body>
  <div class="horror-glitch"></div>
  <div class="overlay"></div>
 <nav class="navbar">
    <a href="#" class="nav-logo glitch-text" data-text="BLUE LAM">BLUE LAM</a>
    <div class="nav-controls">
      <div class="nav-time" id="current-datetime"></div>
      <div class="nav-danger-level" id="danger-level">SYSTEM: UNSTABLE</div>
    </div>
  </nav>
  
  <div class="container">
    <img src="선청고등학교.png" alt="School Image" class="school-image-overlay">
    <section class="hero-section">
      <div class="school-name glitch-text" data-text="善淸高等學校">善淸高等學校</div>
      <h1 class="intermittent-glitch" data-text="미완성 청춘에게">미완성 청춘에게</h1>
      <div class="subtitle">"어쩌고 부제목"</div>
       <div class="countdown">
      <div class="countdown-label">Next Series Countdown</div>
      <div class="countdown-numbers" id="countdown"></div>
    </div>
  </div>
  <div class="waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
  const snowContainer = document.createElement('div');
  snowContainer.classList.add('snow');
  document.body.appendChild(snowContainer);
  
  for (let i = 0; i < 150; i++) {  // 150개의 눈송이 
    const snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    snowflake.style.left = `${Math.random() * 100}vw`; // 화면의 랜덤 위치
    snowflake.style.animationDuration = `${3 + Math.random() * 3}s`; // 랜덤 속도
    snowflake.style.animationDelay = `${-Math.random() * 6}s`; // 랜덤 딜레이
    snowContainer.appendChild(snowflake);
  }
});

  </script>
  <script src="script.js"></script>
</body>
</html>
