<!DOCTYPE html>
<html lang="ko">
<head>   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미완성 청춘에게</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="youth-styles.css">
  <link rel="stylesheet" href="glitch.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌊</text></svg>">
  <meta name="description" content="미완성 청춘에게">
</head>
<body>
  <div class="horror-glitch"></div>
  <div class="overlay"></div>
 <nav class="navbar">
    <a href="#" class="nav-logo glitch-text" data-text="BLUE LAM">BLUE LAM</a>
    <div class="nav-controls">
      <div class="nav-time" id="current-datetime"></div>
      <div class="nav-danger-level" id="danger-level">SYSTEM: UNSTABLE</div>
    </div>
  </nav>
  
  <div class="container">
    <img src="선청고등학교.png" alt="School Image" class="school-image-overlay">
    <section class="hero-section">
      <div class="school-name glitch-text" data-text="善淸高等學校">善淸高等學校</div>
      <h1 class="intermittent-glitch" data-text="미완성 청춘에게">미완성 청춘에게</h1>
      <div class="subtitle">"어쩌고 부제목"</div>
    </section>
  </div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // 눈송이 컨테이너 생성
    const snowContainer = document.createElement("div");
    snowContainer.classList.add("winter-snow");
    document.body.appendChild(snowContainer);

    // 눈송이 생성
    for (let i = 0; i < 50; i++) { // 눈송이 개수
      const snowflake = document.createElement("div");
      snowflake.classList.add("winter-snowflake");

      // 랜덤 위치와 딜레이 값 생성
      const randomX = Math.random(); // x축 랜덤 위치 (0 ~ 1)
      const randomDelay = Math.random(); // 딜레이 랜덤 값 (0 ~ 1)

      // CSS 변수를 통해 랜덤 속성 적용
      snowflake.style.setProperty("--random-x", randomX);
      snowflake.style.setProperty("--random-delay", randomDelay);

      snowContainer.appendChild(snowflake);
    }
  });
</script>


  <script src="script.js"></script>
</body>
</html>
