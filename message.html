<!DOCTYPE html>
<html lang="ko">
<head>   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Lam - Final Message</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="glitch.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌊</text></svg>">
  <style>
    .message-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 31, 63, 0.8);
      position: relative;
      overflow: hidden;
    }
    .terminal-screen {
      width: 90%;
      max-width: 800px;
      height: 500px;
      background: black;
      color: #4affff;
      font-family: 'Courier New', monospace;
      padding: 20px;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }
    .terminal-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 10;
      opacity: 1;
      transition: opacity 2s ease;
    }
    .decryption-progress {
      width: 100%;
      height: 10px;
      background: rgba(255,255,255,0.1);
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
    }
    .decryption-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #4affff, #0077be);
      transition: width 3s ease;
    }
    .terminal-text {
      white-space: pre-wrap;
      word-wrap: break-word;
      opacity: 0;
      transition: opacity 2s ease;
    }
    .terminal-text.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="nav-logo glitch-text" data-text="BLUE LAM">BLUE LAM</a>
    <div class="nav-controls">
      <div class="nav-time" id="current-datetime"></div>
      <div class="nav-danger-level" id="danger-level">SYSTEM: DECRYPTING</div>
    </div>
  </nav>

  <div class="container">
    <div class="message-container">
      <div class="decryption-progress">
        <div class="decryption-bar" id="decryptionProgress"></div>
      </div>
      <div class="terminal-screen">
        <div class="terminal-overlay"></div>
        <div class="terminal-text" id="terminalMessage">
이곳에 최종 메시지의 핵심 내용 작성
- 프로젝트의 근본적인 진실
- 캐릭터들의 최종 상태와 해결되지 않은 미스터리
- 향후 전개될 수 있는 시나리오에 대한 암시

[ 추가 해독 필요 영역 ]
일부 정보는 여전히 암호화되어 있으며, 
완전한 해독을 위해서는 추가적인 조치가 필요함
        </div>
      </div>
    </div>
  </div>

  <div class="waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <script>
    function initializeDecryption() {
      const decryptionBar = document.getElementById('decryptionProgress');
      const terminalOverlay = document.querySelector('.terminal-overlay');
      const terminalMessage = document.getElementById('terminalMessage');

      let progress = 0;
      const decryptionInterval = setInterval(() => {
        progress += Math.random() * 20;
        decryptionBar.style.width = `${Math.min(progress, 100)}%`;
        
        if (progress >= 100) {
          clearInterval(decryptionInterval);
          terminalOverlay.style.opacity = 0;
          terminalMessage.classList.add('visible');
          document.getElementById('danger-level').textContent = 'SYSTEM: DECODED';
        }
      }, 1000);
    }

    window.addEventListener('load', initializeDecryption);
  </script>
  <script src="script.js"></script>
</body>
</html>
