.memory-fragment {

.memory-header {

.memory-content {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 8px;
  padding: 15px;
  margin-top: 10px;
  display: none;
  opacity: 0;
  transform: translateY(-10px);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.memory-content.hidden {
  display: block;
  opacity: 1;
  transform: translateY(0);
}

.memory-question {
  margin: 10px 0;
  color: var(--text-color);
  font-size: 1.1rem;

.choice-buttons {

  flex-wrap: wrap;
  gap: 10px;
  margin-top: 10px;
}

.choice-buttons button {
  padding: 10px 15px;
  background-color: var(--accent-color);

.choice-buttons button:hover {

}

.memory-result {

  background-color: rgba(74, 144, 226, 0.15);
  border-left: 3px solid var(--accent-color);
  padding: 10px;
  border-radius: 5px;
  font-style: italic;
  color: var(--text-color);
  display: none;
}

.memory-result.hidden {
  display: block;

function createMemoryFragment(memory) {
  const fragment = document.createElement('div');
  fragment.className = 'memory-fragment';
  fragment.id = memory.id;

  fragment.innerHTML = `
    <div class="memory-header">
      <h3>${memory.title}</h3>
      <p class="memory-description">${memory.description}</p>
    </div>
    <div class="memory-content hidden">
      <p class="memory-question">${memory.question}</p>
      <div class="choice-buttons">
        ${memory.choices.map(choice => 
          `<button onclick="selectChoice('${memory.id}', '${choice.value}')">${choice.text}</button>`
        ).join('')}
      </div>
      <div class="memory-result hidden" id="${memory.id}-result"></div>
    </div>
  `;

  return fragment;
}

function selectChoice(memoryId, choice) {
  const memory = memoryData.find(m => m.id === memoryId);
  const selectedChoice = memory.choices.find(c => c.value === choice);

  const resultDiv = document.getElementById(`${memoryId}-result`);
  resultDiv.textContent = selectedChoice.result;
  resultDiv.style.display = 'block';

  const choiceButtons = document.querySelectorAll(`#${memoryId}-choice button`);
  choiceButtons.forEach(button => button.disabled = true);

  console.log(`Memory: ${memoryId}, Choice: ${choice}`);
}

function initializeMemories() {
  const container = document.getElementById('memories-container');
  memoryData.forEach(memory => {
    const fragment = createMemoryFragment(memory);
    container.appendChild(fragment);

    // Toggle visibility of choices on click
    fragment.addEventListener('click', () => {
      const choiceDiv = fragment.querySelector('.memory-content');
      choiceDiv.classList.toggle('hidden');
    });
  });

  updateCurrentDateTime();
}
