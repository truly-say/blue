<!DOCTYPE html>
<html lang="ko">
<head>   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Lam - Cruise Ship Map</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/map.css">
  <link rel="stylesheet" href="../styles/audio-footer.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌊</text></svg>">
  <meta name="description" content="Blue Lam Graduation Cruise Ship Map - 청춘의 최종본">
</head>
<body>
  <nav class="navbar">
    <a href="../../index.html" class="nav-logo" data-text="BLUE LAM">BLUE LAM</a>
    <div class="nav-controls">
      <div class="nav-time" id="current-datetime"></div>
      <div class="nav-danger-level" id="danger-level">SYSTEM: MAPPING</div>
    </div>
  </nav>

  <main class="container">
    <header class="hero-section">
      <h1>CRUISE SHIP MAP</h1>
      <div class="subtitle">선내 구조도</div>
    </header>

    <div class="map-container">
      <!-- 모바일 전용 장식 SVG -->
      <div class="mobile-decoration">
        <svg class="mobile-ship-svg" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
          <!-- 바다 파도 -->
          <path class="mobile-wave-back" d="M0,140 Q50,130 100,140 T200,145 T300,140 T400,135 V200 H0 Z" fill="#214b70" opacity="0.3" />
          <path class="mobile-wave" d="M0,150 Q75,140 150,150 T300,145 T450,155 V200 H0 Z" fill="#2c5c84" opacity="0.4" />
          
          <!-- 크루즈 선박 본체 -->
          <path class="mobile-ship-hull" d="M70,120 C90,140 140,145 200,145 S310,140 330,120 V145 H70 Z" fill="#0a1525" stroke="#4080a0" stroke-width="2"/>
          
          <!-- 크루즈 선박 상부 구조 -->
          <rect x="100" y="95" width="200" height="25" rx="2" fill="#0a1525" stroke="#4080a0" stroke-width="1.5"/>
          <rect x="120" y="70" width="160" height="25" rx="2" fill="#0a1525" stroke="#4080a0" stroke-width="1.5"/>
          <rect x="140" y="45" width="120" height="25" rx="2" fill="#0a1525" stroke="#4080a0" stroke-width="1.5"/>
          <rect x="160" y="20" width="80" height="25" rx="2" fill="#0a1525" stroke="#4080a0" stroke-width="1.5"/>
          
          <!-- 굴뚝 -->
          <rect x="180" y="5" width="40" height="15" rx="2" fill="#0a1525" stroke="#4080a0" stroke-width="1.5"/>
          <path d="M185,5 V0 H215 V5" stroke="#4080a0" stroke-width="1.5" fill="none"/>
          
          <!-- 창문들 -->
          <rect x="110" y="105" width="10" height="5" rx="1" fill="#4080a0" opacity="0.7"/>
          <rect x="130" y="105" width="10" height="5" rx="1" fill="#4080a0" opacity="0.7"/>
          <rect x="150" y="105" width="10" height="5" rx="1" fill="#4080a0" opacity="0.7"/>
          <rect x="170" y="105" width="10" height="5" rx="1" fill="#4080a0" opacity="0.7"/>
          <rect x="190" y="105" width="10" height="5" rx="1" fill="#4080a0" opacity="0.7"/>
          <rect x="210" y="105" width="10" height="5" rx="1" fill="#4080a0" opacity="0.7"/>
          <rect x="230" y="105" width="10" height="5" rx="1" fill="#4080a0" opacity="0.7"/>
          <rect x="250" y="105" width="10" height="5" rx="1" fill="#4080a0" opacity="0.7"/>
          <rect x="270" y="105" width="10" height="5" rx="1" fill="#4080a0" opacity="0.7"/>
          
          <rect x="130" y="80" width="10" height="5" rx="1" fill="#4080a0" opacity="0.7"/>
          <rect x="150" y="80" width="10" height="5" rx="1" fill="#4080a0" opacity="0.7"/>
          <rect x="170" y="80" width="10" height="5" rx="1" fill="#4080a0" opacity="0.7"/>
          <rect x="190" y="80" width="10" height="5" rx="1" fill="#4080a0" opacity="0.7"/>
          <rect x="210" y="80" width="10" height="5" rx="1" fill="#4080a0" opacity="0.7"/>
          <rect x="230" y="80" width="10" height="5" rx="1" fill="#4080a0" opacity="0.7"/>
          <rect x="250" y="80" width="10" height="5" rx="1" fill="#4080a0" opacity="0.7"/>
          
          <rect x="150" y="55" width="10" height="5" rx="1" fill="#4080a0" opacity="0.7"/>
          <rect x="170" y="55" width="10" height="5" rx="1" fill="#4080a0" opacity="0.7"/>
          <rect x="190" y="55" width="10" height="5" rx="1" fill="#4080a0" opacity="0.7"/>
          <rect x="210" y="55" width="10" height="5" rx="1" fill="#4080a0" opacity="0.7"/>
          <rect x="230" y="55" width="10" height="5" rx="1" fill="#4080a0" opacity="0.7"/>
          
          <rect x="170" y="30" width="10" height="5" rx="1" fill="#4080a0" opacity="0.7"/>
          <rect x="190" y="30" width="10" height="5" rx="1" fill="#4080a0" opacity="0.7"/>
          <rect x="210" y="30" width="10" height="5" rx="1" fill="#4080a0" opacity="0.7"/>
        </svg>
      </div>
      
      <!-- 모바일 전용 세로형 선박 층 구조 -->
      <div class="mobile-deck-list">
        <div class="mobile-deck-item" data-deck="7">
          <div class="deck-number">Deck 7</div>
          <div class="deck-title">전망대 & 레스토랑</div>
        </div>
        
        <div class="mobile-deck-item" data-deck="6">
          <div class="deck-number">Deck 6</div>
          <div class="deck-title">VIP 객실 & 갑판</div>
        </div>
        
        <div class="mobile-deck-item" data-deck="5">
          <div class="deck-number">Deck 5</div>
          <div class="deck-title">편의시설 & 객실</div>
        </div>
        
        <div class="mobile-deck-item" data-deck="4">
          <div class="deck-number">Deck 4</div>
          <div class="deck-title">연회장 & 레저시설</div>
        </div>
        
        <div class="mobile-deck-item" data-deck="3">
          <div class="deck-number">Deck 3</div>
          <div class="deck-title">미로</div>
        </div>
        
        <div class="mobile-deck-item" data-deck="2">
          <div class="deck-number">Deck 2</div>
          <div class="deck-title">주차장</div>
        </div>
        
        <div class="mobile-deck-item" data-deck="1">
          <div class="deck-number">Deck 1</div>
          <div class="deck-title">기계실</div>
        </div>
      </div>
      
      <!-- 데스크톱 전용 SVG 맵 -->
      <div class="desktop-map">
        <!-- 선박 SVG 지도 -->
        <svg id="cruise-map" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700" preserveAspectRatio="xMidYMid meet">
          <!-- 선박 외형 -->
          <path class="ship-outline" d="M100,400 Q150,500 250,400 L750,400 Q850,500 900,400 V600 H100 Z" fill="#0a1525" stroke="#4080a0" stroke-width="3"/>
          <path class="ship-outline" d="M200,400 Q300,250 400,200 H600 Q700,250 800,400 H200 Z" fill="#0a1525" stroke="#4080a0" stroke-width="3"/>
          <path class="ship-outline" d="M400,200 Q450,170 500,160 Q550,170 600,200 H400 Z" fill="#0a1525" stroke="#4080a0" stroke-width="3"/>
          
          <!-- 물결 효과 -->
          <path class="water-effect" d="M0,500 Q150,480 300,500 T600,500 T900,500 T1200,500 V700 H0 Z" fill="#2c5c84" opacity="0.6" />
          
          <!-- 각 층 SVG 요소들 -->
          <g id="deck-1" class="deck" data-deck="1">
            <rect x="150" y="550" width="700" height="60" rx="5" fill="#102030" stroke="#4080a0" stroke-width="3"/>
            <text x="500" y="585" text-anchor="middle" fill="#c0d8e8" font-size="20" font-weight="bold">Deck 1 - 기계실</text>
          </g>
          
          <g id="deck-2" class="deck" data-deck="2">
            <rect x="150" y="480" width="700" height="60" rx="5" fill="#102030" stroke="#4080a0" stroke-width="3"/>
            <text x="500" y="515" text-anchor="middle" fill="#c0d8e8" font-size="20" font-weight="bold">Deck 2 - 주차장</text>
          </g>
          
          <g id="deck-3" class="deck" data-deck="3">
            <rect x="150" y="410" width="700" height="60" rx="5" fill="#102030" stroke="#4080a0" stroke-width="3"/>
            <text x="500" y="445" text-anchor="middle" fill="#c0d8e8" font-size="20" font-weight="bold">Deck 3 - 미로</text>
          </g>
          
          <g id="deck-4" class="deck" data-deck="4">
            <rect x="200" y="340" width="600" height="60" rx="5" fill="#102030" stroke="#4080a0" stroke-width="3"/>
            <text x="500" y="375" text-anchor="middle" fill="#c0d8e8" font-size="20" font-weight="bold">Deck 4 - 연회장 & 레저시설</text>
          </g>
          
          <g id="deck-5" class="deck" data-deck="5">
            <rect x="250" y="270" width="500" height="60" rx="5" fill="#102030" stroke="#4080a0" stroke-width="3"/>
            <text x="500" y="305" text-anchor="middle" fill="#c0d8e8" font-size="20" font-weight="bold">Deck 5 - 편의시설 & 객실</text>
          </g>
          
          <g id="deck-6" class="deck" data-deck="6">
            <rect x="300" y="200" width="400" height="60" rx="5" fill="#102030" stroke="#4080a0" stroke-width="3"/>
            <text x="500" y="235" text-anchor="middle" fill="#c0d8e8" font-size="20" font-weight="bold">Deck 6 - VIP 객실 & 갑판</text>
          </g>
          
          <g id="deck-7" class="deck" data-deck="7">
            <rect x="350" y="130" width="300" height="60" rx="5" fill="#102030" stroke="#4080a0" stroke-width="3"/>
            <text x="500" y="165" text-anchor="middle" fill="#c0d8e8" font-size="20" font-weight="bold">Deck 7 - 전망대 & 레스토랑</text>
          </g>
          
          <!-- 조타실 삭제 -->
        </svg>
      </div>
      
      <!-- 층별 정보 박스 -->
      <div id="deck-info" class="deck-info-panel">
        <div class="deck-info-header">
          <span id="deck-title">층을 선택하세요</span>
          <button id="close-info" class="close-button">&times;</button>
        </div>
        <div class="deck-info-content">
          <p id="deck-description">선박의 층별 상세 정보를 보려면 위 목록에서 원하는 층을 클릭하세요</p>
          
          <!-- 각 층별 시설 목록 -->
          <div id="deck-facilities" class="deck-facilities hidden">
            <h3>시설 정보</h3>
            <ul id="facility-list"></ul>
          </div>
          
          <!-- 각 층별 사건 목록 -->
          <div id="deck-events" class="deck-events hidden">
            <h3>주요 정보</h3>
            <ul id="event-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  
  <!-- 오디오 푸터 -->
  <footer class="audio-footer">
    <div class="audio-title">Ocean Waves</div>
    <button id="wave-sound-play" class="media-btn">▶</button>
    <div class="controls-group">
      <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="50">
    </div>
  </footer>

  <script src="../scripts/status-config.js"></script>
  <script src="../scripts/audio.js"></script>
  <script src="../scripts/script.js"></script>
  <script src="../scripts/map.js"></script>
</body>
</html>
