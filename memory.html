    :root {
      --bg-color: #0a0a1a;
      --text-color: #e0e0ff;
      --accent-color: #4a90e2;
    }
    .memory-fragment {
      background-color: rgba(74, 144, 226, 0.1);
      border-left: 4px solid var(--accent-color);
      margin: 20px 0;
      padding: 15px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .memory-fragment:hover {
      transform: translateX(10px) rotateY(5deg);
      background-color: rgba(74, 144, 226, 0.2);
    }

    .memory-fragment h3 {
      margin-top: 0;
      color: var(--accent-color);
    }

    .interactive-choice {
      display: none;
      margin-top: 15px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 10px;
    }

    .interactive-choice button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .interactive-choice button:hover {
      background-color: #6ab0ff;
    }
.memory-result {
      background-color: rgba(74, 144, 226, 0.15);
      padding: 15px;
      margin-top: 10px;
      display: none;
      border-left: 3px solid var(--accent-color);
    }
    .hidden {
      display: none;
    }
     
    .memory-scroll {
      width: 100%;
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    .memory-section {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      scroll-snap-align: start;
      background-size: cover;
      background-position: center;
      color: white;
      padding: 20px;
      transition: background 1s ease;
    }

    .memory-section h2 {
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      margin-bottom: 15px;
    }

    .memory-section p {
      font-size: 1.2rem;
      max-width: 800px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    .memory-section.overlay::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* 어두운 오버레이 */
      z-index: -1;
    }

function createMemoryFragment(memory) {
  const fragment = document.createElement('div');
  fragment.className = 'memory-fragment';
  fragment.id = memory.id;
  
  fragment.innerHTML = `
    <h3>${memory.title}</h3>
    <p>${memory.description}</p>
    <div class="interactive-choice" id="${memory.id}-choice" style="display:none;">
      <p>${memory.question}</p>
      ${memory.choices.map(choice => 
        `<button onclick="selectChoice('${memory.id}', '${choice.value}')">${choice.text}</button>`
      ).join('')}
      <div class="memory-result" id="${memory.id}-result" style="display:none;"></div>
    </div>
  `;

  return fragment;
}

function selectChoice(memoryId, choice) {
  const memory = memoryData.find(m => m.id === memoryId);
  const selectedChoice = memory.choices.find(c => c.value === choice);
  
  const resultDiv = document.getElementById(`${memoryId}-result`);
  resultDiv.textContent = selectedChoice.result;
  resultDiv.style.display = 'block';

  const choiceButtons = document.querySelectorAll(`#${memoryId}-choice button`);
  choiceButtons.forEach(button => button.disabled = true);
}

function initializeMemories() {
  const container = document.getElementById('memories-container');
  memoryData.forEach(memory => {
    const fragment = createMemoryFragment(memory);
    container.appendChild(fragment);

    const titleElement = fragment.querySelector('h3');
    titleElement.addEventListener('click', () => {
      const choiceDiv = fragment.querySelector('.interactive-choice');
      choiceDiv.style.display = choiceDiv.style.display === 'block' ? 'none' : 'block';
    });
  });

  updateCurrentDateTime();
}

function updateCurrentDateTime() {
  const datetimeElement = document.getElementById('current-datetime');
  function updateTime() {
    const now = new Date();
    const formattedDateTime = now.toLocaleString('ko-KR', {
      year: 'numeric',
      month: '2-digit',
      day: '2-digit',
      hour: '2-digit',
      minute: '2-digit',
      hour12: false
    });
    datetimeElement.textContent = formattedDateTime;
  }
  const sections = document.querySelectorAll('.memory-section');
    sections.forEach((section, index) => {
      section.addEventListener('scroll', () => {
        console.log(`Section ${index + 1} in view`);
        // 스크롤 트리거 효과 추가 가능
      });
    });
  updateTime();
  setInterval(updateTime, 1000);
}

document.addEventListener('DOMContentLoaded', initializeMemories);
