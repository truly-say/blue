<!DOCTYPE html>
<html lang="ko">
<head>   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Lam - Memory</title>
  <style id="base-styles">
    :root {
      --bg-color: #0a0a1a;
      --text-color: #e0e0ff;
      --accent-color: #4a90e2;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      perspective: 1000px;
    }

    .memory-fragment {
      background-color: rgba(74, 144, 226, 0.1);
      border-left: 4px solid var(--accent-color);
      margin: 20px 0;
      padding: 15px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .memory-fragment:hover {
      transform: translateX(10px) rotateY(5deg);
      background-color: rgba(74, 144, 226, 0.2);
    }

    .memory-fragment h3 {
      margin-top: 0;
      color: var(--accent-color);
    }

    .interactive-choice {
      display: none;
      margin-top: 15px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 10px;
    }

    .interactive-choice button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .interactive-choice button:hover {
      background-color: #6ab0ff;
    }

    .waves {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(transparent, var(--bg-color));
      opacity: 0.3;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container" id="memories-container">
    <!-- Memory fragments will be dynamically inserted here -->
  </div>

  <div class="waves"></div>

  <script id="memory-template">
    const memoryData = [
      {
        id: 'departure-memory',
        title: '01. 출발의 순간',
        description: '이곳에 출발 장면에 대한 상세 설명을 넣으세요.',
        question: '어떤 감정이 가장 강렬했나요?',
        choices: [
          { text: '희망', value: 'hope' },
          { text: '두려움', value: 'fear' },
          { text: '기대', value: 'anticipation' }
        ]
      },
      {
        id: 'battle-memory',
        title: '02. 마지막 대결',
        description: '이곳에 마지막 대결 장면에 대한 상세 설명을 넣으세요.',
        question: '당신의 선택은?',
        choices: [
          { text: '협상', value: 'negotiate' },
          { text: '대립', value: 'conflict' },
          { text: '타협', value: 'compromise' }
        ]
      },
      {
        id: 'echo-memory',
        title: '03. 반향',
        description: '이곳에 마지막 반향 장면에 대한 상세 설명을 넣으세요.',
        question: '무엇이 가장 기억에 남나요?',
        choices: [
          { text: '우정', value: 'friendship' },
          { text: '갈등', value: 'conflict' },
          { text: '변화', value: 'transformation' }
        ]
      }
    ];

    function createMemoryFragment(memory) {
      const fragment = document.createElement('div');
      fragment.className = 'memory-fragment';
      fragment.id = memory.id;
      
      fragment.innerHTML = `
        <h3>${memory.title}</h3>
        <p>${memory.description}</p>
        <div class="interactive-choice" id="${memory.id}-choice">
          <p>${memory.question}</p>
          ${memory.choices.map(choice => 
            `<button onclick="selectChoice('${memory.id}', '${choice.value}')">${choice.text}</button>`
          ).join('')}
        </div>
      `;

      return fragment;
    }

    function initializeMemories() {
      const container = document.getElementById('memories-container');
      memoryData.forEach(memory => {
        const fragment = createMemoryFragment(memory);
        container.appendChild(fragment);

        fragment.addEventListener('click', () => {
          const choiceDiv = fragment.querySelector('.interactive-choice');
          choiceDiv.style.display = choiceDiv.style.display === 'block' ? 'none' : 'block';
        });
      });
    }

    function selectChoice(memoryId, choice) {
      console.log(`Memory: ${memoryId}, Choice: ${choice}`);
      alert('기억이 천천히 되살아납니다...');
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', initializeMemories);
  </script>
</body>
</html>
